<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In - SAILES</title>
  <style>
    /* Top bar styles */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
      font-weight: bold;
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 50px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .top-bar .left {
      font-size: 1.5em;
    }
    .top-bar .right a, .top-bar .right span {
      color: white;
      text-decoration: none;
      font-weight: normal;
      font-size: 1em;
      transition: color 0.3s ease;
      margin-left: 40px;
      cursor: pointer;
    }
    .top-bar .right a:hover {
      color: #ff9900;
    }
    .top-bar .right .active {
      color: #ff9900;
      font-weight: bold;
      pointer-events: none;
      cursor: default;
    }

    main {
      margin-top: 60px;
      padding: 20px;
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      color: #333;
    }

    body {
      margin: 0;
      background-color: #f5f5f5;
    }

    h1 {
      margin-bottom: 24px;
      text-align: center;
      font-size: 2em;
      color: #222;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      font-weight: bold;
      margin-bottom: 6px;
    }

    input[type="email"],
    input[type="password"] {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline-offset: 2px;
      outline-color: #ff9900;
    }

    button {
      background-color: #222;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff9900;
      color: #222;
    }

    .signup-link {
      text-align: center;
      margin-top: 12px;
      font-size: 0.9em;
      color: #222;
    }
    .signup-link a {
      color: #ff9900;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <div class="left"><a href="index.html" style="color: inherit; text-decoration: none;">SAILES</a></div>
    <nav class="right">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="plans.html">Plans</a>
      <span class="active">Sign In</span>
    </nav>
  </header>

  <main>
    <h1>Sign In</h1>
    <form action="#" method="POST">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <button type="submit">Sign In</button>
    </form>
    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign up here</a>.
    </div>
  </main>
</body>
</html>
