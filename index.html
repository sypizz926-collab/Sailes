<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SAILES Home</title>
  <style>
    /* Top bar styles */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .top-bar .left {
      font-size: 1.5em;
    }
    .top-bar .right a {
      color: white;
      text-decoration: none;
      font-weight: normal;
      font-size: 1em;
      transition: color 0.3s ease;
    }
    .top-bar .right a:hover {
      color: #ff9900;
    }

    /* Page background */
    body {
      background-color: #121212; /* very dark grey */
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Left and right side image containers */
    .side-images {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      width: 15vw;
      min-width: 120px;
      padding: 10px 0;
      gap: 20px;
      position: fixed;
      top: 50px;
      bottom: 0;
      background: transparent;
      z-index: 500;
    }
    .side-images.left {
      left: 0;
      align-items: flex-start;
    }
    .side-images.right {
      right: 0;
      align-items: flex-end;
    }
    .side-images img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.15);
      object-fit: cover;
      max-height: 120px;
    }

    /* Main content styling */
    main {
      flex-grow: 1;
      margin: 60px 20vw 20px 20vw; /* leave space for side images */
      padding: 20px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      color: #eee;
    }
    h1 {
      font-size: 2.4em;
      margin-bottom: 20px;
      color: #ff9900;
    }
    p {
      font-size: 1.2em;
      line-height: 1.6;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <div class="left"><a href="index.html" style="color: inherit; text-decoration: none;">SAILES</a></div>
    <nav class="right">
      <a href="about.html">About</a>
      <a href="plans.html">Plans</a>
    </nav>
  </header>

  <div class="side-images left">
    <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=300&q=80" alt="Businessman 1" />
    <img src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?auto=format&fit=crop&w=300&q=80" alt="Businessman 2" />
    <img src="https://images.unsplash.com/photo-1542223616-367b1c22405e?auto=format&fit=crop&w=300&q=80" alt="Salesman 1" />
  </div>

  <main>
    <h1>Welcome to SAILES</h1>
    <p>Your platform for smarter sales strategies empowered by AI and innovative technology. Explore our plans and learn more about our vision to transform sales today.</p>
  </main>

  <div class="side-images right">
    <img src="https://images.unsplash.com/photo-1551836022-21b7f7b3a0f4?auto=format&fit=crop&w=300&q=80" alt="Salesman 2" />
    <img src="https://images.unsplash.com/photo-1543269865-cbf427effbad?auto=format&fit=crop&w=300&q=80" alt="Businessman 3" />
    <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?auto=format&fit=crop&w=300&q=80" alt="Salesman 3" />
  </div>
</body>
</html>
