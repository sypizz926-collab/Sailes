<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SAILES Home</title>
  <style>
    /* Header styles */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .top-bar .left {
      font-size: 1.5em;
    }
    .top-bar .right a {
      color: white;
      text-decoration: none;
      font-weight: normal;
      font-size: 1em;
      transition: color 0.3s ease;
      margin-left: 40px;
    }
    .top-bar .right a:hover {
      color: #ff9900;
    }
    .top-bar .right a.active {
      color: #ff9900;
      font-weight: bold;
      pointer-events: none;
    }

    body {
      margin: 0;
      background-color: #121212; /* very dark grey */
      font-family: Arial, sans-serif;
      color: white;
      scroll-behavior: smooth;
    }

    main {
      margin-top: 60px; /* space for fixed header */
    }

    .image-section {
      width: 90vw; /* almost full width */
      max-width: 1200px;
      margin: 40px auto; /* center horizontally, add vertical spacing */
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .image-section img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <div class="left"><a href="index.html" style="color: inherit; text-decoration: none;">SAILES</a></div>
    <nav class="right">
      <a href="about.html">About</a>
      <a href="plans.html">Plans</a>
      <a href="signin.html">Sign In</a>
    </nav>
  </header>

  <main>
    <section class="image-section">
      <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=1200&q=80" alt="Businessman talking on phone" />
    </section>

    <section class="image-section">
      <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1200&q=80" alt="Sales team meeting" />
    </section>

    <section class="image-section">
      <img src="https://images.unsplash.com/photo-1542744173-05336fcc7ad4?auto=format&fit=crop&w=1200&q=80" alt="Man using laptop with analytics" />
    </section>

    <section class="image-section">
      <img src="https://images.unsplash.com/photo-1515377905703-c4788e51af15?auto=format&fit=crop&w=1200&q=80" alt="Business handshake" />
    </section>
  </main>
</body>
</html>
