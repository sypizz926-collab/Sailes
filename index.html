<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Voice Chatbot - SAILES</title>
<style>
  body {
    background-color: #121212;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
  }
  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 24px;
    background-color: #222;
    font-weight: bold;
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 50px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    z-index: 1000;
  }
  .top-bar .left {
    font-size: 1.5em;
  }
  .top-bar .right a {
    color: white;
    text-decoration: none;
    font-weight: normal;
    font-size: 1em;
    margin-left: 40px;
    transition: color 0.3s ease;
  }
  .top-bar .right a:hover {
    color: #ff9900;
  }

  main {
    margin-top: 70px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    padding: 20px;
  }

  #chat-container {
    background: #222;
    border-radius: 10px;
    padding: 15px;
    height: 400px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .message {
    max-width: 80%;
    padding: 10px 15px;
    border-radius: 15px;
    line-height: 1.4;
  }
  .user-msg {
    background-color: #ff9900;
    align-self: flex-end;
    color: #222;
  }
  .bot-msg {
    background-color: #444;
    align-self: flex-start;
  }

  #chat-input {
    margin-top: 10px;
    display: flex;
    gap: 10px;
  }
  #chat-input input {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: none;
    font-size: 1em;
  }
  #chat-input button {
    background-color: #ff9900;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    color: #222;
    transition: background-color 0.3s ease;
  }
  #chat-input button:hover {
    background-color: #e07b00;
  }

  #mic-btn {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1.4em;
    color: #ff9900;
    padding: 0 10px;
    transition: color 0.3s ease;
  }
  #mic-btn.listening {
    color: #e07b00;
  }
</style>
</head>
<body>

<header class="top-bar">
  <div class="left"><a href="index.html" style="color: inherit; text-decoration: none;">SAILES</a></div>
  <nav class="right">
    <a href="about.html">About</a>
    <a href="plans.html">Plans</a>
    <a href="signin.html">Sign In</a>
  </nav>
</header>

<main>
  <h1>Welcome to SAILES</h1>
  <p>Talk to our AI assistant using text or your voice:</p>

  <div id="chat-container"></div>

  <div id="chat-input">
    <input type="text" id="userInput" placeholder="Type your message here..." autocomplete="off" />
    <button onclick="sendMessage()">Send</button>
    <button id="mic-btn" title="Toggle Microphone">&#127908;</button>
  </div>
</main>

<script>
  const chatContainer = document.getElementById('chat-container');
  const userInput = document.getElementById('userInput');
  const micBtn = document.getElementById('mic-btn');

  const responses = {
    "hello": "Hello! How can I help you with sales technology today?",
    "hi": "Hi there! Feel free to ask me about our plans or AI tools.",
    "plans": "We have three plans: Individual, Group, and Team. Check out the Plans page for details.",
    "ai": "Our AI helps businesses create better strategies to connect with customers.",
    "thanks": "You're welcome! Let me know if you have more questions.",
    "default": "Sorry, I didnâ€™t quite catch that. Can you rephrase?"
  };

  function addMessage(text, className) {
    const msgDiv = document.createElement('div');
    msgDiv.className = 'message ' + className;
    msgDiv.textContent = text;
    chatContainer.appendChild(msgDiv);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  function speak(text) {
    if ('speechSynthesis' in window) {
      const utterance = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(utterance);
    }
  }

  function sendMessage() {
    let userText = userInput.value.trim();
    if (userText === '') return;
    addMessage(userText, 'user-msg');
    userInput.value = '';

    let key = userText.toLowerCase();
    let botResponse = responses[key] || responses['default'];

    setTimeout(() => {
      addMessage(botResponse, 'bot-msg');
      speak(botResponse);
    }, 800);
  }

  // Speech Recognition Setup
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  let recognition;
  let listening = false;

  if (SpeechRecognition) {
    recognition = new SpeechRecognition();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.continuous = false;

    recognition.onstart = () => {
      listening = true;
      micBtn.classList.add('listening');
      micBtn.title = 'Listening... Click to stop';
    };

    recognition.onend = () => {
      listening = false;
      micBtn.classList.remove('listening');
      micBtn.title = 'Toggle Microphone';
    };

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      addMessage(transcript, 'user-msg');

      let key = transcript.toLowerCase();
      let botResponse = responses[key] || responses['default'];

      setTimeout(() => {
        addMessage(botResponse, 'bot-msg');
        speak(botResponse);
      }, 800);
    };
  } else {
    micBtn.style.display = 'none'; // Hide mic button if not supported
  }

  micBtn.addEventListener('click', () => {
    if (!recognition) return;
    if (listening) {
      recognition.stop();
    } else {
      recognition.start();
    }
  });

  userInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') sendMessage();
  });
</script>

</body>
</html>
