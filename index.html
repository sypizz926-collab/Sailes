<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SAILES Home</title>
  <style>
    /* Top bar styles */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .top-bar .left {
      font-size: 1.5em;
    }
    .top-bar .right a {
      color: white;
      text-decoration: none;
      font-weight: normal;
      font-size: 1em;
      transition: color 0.3s ease;
    }
    .top-bar .right a:hover {
      color: #ff9900;
    }

    /* To prevent content being hidden behind fixed top bar */
    main {
      margin-top: 60px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    /* Basic styling for About section */
    #about {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <div class="left">SAILES</div>
    <nav class="right">
      <a href="#about">About</a>
    </nav>
  </header>

  <main>
    <section id="about">
      <h1>Welcome to SAILES</h1>
      <p>This is the home page of your website. Start building your awesome site here!</p>
      <p>Use the navigation above to learn more about SAILES.</p>
    </section>
  </main>
</body>
</html>
